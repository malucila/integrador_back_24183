    <main class="contenido">
        <h1>Ingrese sus Datos:</h1>
        
        <form name="formulario" action="https://formspree.io/f/xdoqvavy" method="POST">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="edad">Edad:</label>
                    
                    <input type="text" name="edad" id="edad" class="form-control" placeholder="Ingrese su edad" required>
                </div>
                <div class="col-md mb-3">
                    <label for="provincia">¿Es Celíaco?</label>
                    <select name="es_celiaco" id="es_celiaco" class="form-select">
                        <option value="1">SI</option>
                        <option value="2">NO</option>
                        <option value="3">QUIZAS</option>
                    </select>
                </div>
              
            </div>  
            
            <div class="row">
                <div class="col-md mb-12">
                    <label for="leng">Temas de Interés</label>
                    <div class="row">
                <div class="col-md mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="java" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                          Celiaquía
                        </label>
                      </div>
                    </div>
                    <div class="col-md mb-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cplus" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Veganismo
                        </label>
                      </div>     
                    </div>                 
                </div>
                </div> 

            <div class="row">
                <div class="col-md mb-6">
                    <p id="error">....</p>
                </div>
                <div class="col-md mb-6">
                <input type="button" id="bl" value="Enviar" class="btn btn-secondary"  onclick="validarEnviar()">
            </div>
            </div>
    </form>
